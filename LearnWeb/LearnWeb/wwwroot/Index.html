<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Learning platform</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Learning platform</h1>
    <h3>Add student</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addStudent()">
        <input type="text" id="add-name" placeholder="New student">
        <input type="number" id="add-yearofbirth" placeholder="Year of birth">
        <input type="submit" value="Add">
    </form>

    <div id="editCategory">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateStudent()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="number" id="edit-yearofbirth">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Login</th>
            <th>Year of birth</th>
        </tr>
        <tbody id="students"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getStudents();
    </script>
</body>
</html>
